<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<!--17NOV21 Chekalkin Yauheni extab-->
<style>
    td {
        text-align: center;
        border: double;
        font-size: 50px;
        color: rgb(142, 17, 146);
        border-color: black;
    }

    table {
        border-spacing: 31px 31px;
    }
</style>

<body>
    <table width="100%">
        <tr>
            <td colspan="4" ; bgcolor="blue"> 1 </td>
        </tr>

        <tr>
            <td rowspan="4" ; width="10%" ; bgcolor="pink">2</td>
            <td colspan="2" ; width="40%" ; bgcolor="red">3</td>
            <td rowspan="4" ; width="10%" ; bgcolor="pink">5</td>
        </tr>
        <tr>
            <td rowspan="3" ; colspan="2" ; height="200px" ; bgcolor="gray">4</td>
        </tr>
        <tr>
        </tr>
        <tr>
        </tr>
        <tr>
            <td colspan="4" ; bgcolor="brown">6</td>
        </tr>
    </table>

    <table width="100%" , height="300px">
        <tr>
            <td colspan="2" ; bgcolor="blue">7
            </td>

            <td colspan="2" ; bgcolor="blue">8
            </td>
        </tr>
        <tr>
            <td bgcolor="yellow">09</td>
            <td bgcolor="yellow">10</td>
            <td bgcolor="yellow">11</td>
            <td bgcolor="yellow">12</td>
        </tr>
    </table>
    <table width="100%" , height="300px">
        <tr>
            <td bgcolor="green">13</td>
            <td bgcolor="green">14</td>
            <td bgcolor="green">15</td>
        </tr>
        <tr>
            <td colspan="3" ; bgcolor="brown" ; height=70px>16</td>

        </tr>

    </table>

</body>

</html>
