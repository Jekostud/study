<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Reservation</title>
</head>

<body>
    <div class="wrapper">
        <h1>Make a reservation</h1>
        <form class="form">
            <div class="innerInput">
                <label for="name">Name </label>
                <input type="text" id="name" placeholder="Enter your Name" name="name">
            </div>
            <div class="innerInput">
                <label for="address">Address </label>
                <input type="text" id="address" placeholder="Enter your address" name="address">
            </div>
            <div class="fullInput">
                <select class="select">
                    <option value="Item 1">Item 1</option>
                    <option value="Item 2">Item 2</option>
                    <option value="Item 3">Item 3</option>
                </select>
            </div>
            <div class="innerInput">
                <label for="date">Date </label>
                <input type="date" id="date" placeholder="MM/DD/YYYY" name="date">
            </div>
            <div class="innerInput">
                <label for="tel">Phone </label>
                <input type="tel" id="tel" placeholder="Enter your phone (e.g. +375257572208)" name="phone">
            </div>
            <div class="fullInput">
                <label for="message">Message </label>
                <textarea placeholder="Enter your message" name="message" rows="10" cols="91" id="message"></textarea>
            </div>
            <a href="#" class="btn">Submit</a>
        </form>

    </div>

</body>

</html>
