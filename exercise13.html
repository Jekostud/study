<body>
    <p>
        Многочлен степени <em>n</em>
    </p>
    <p>
        f(x) = a<sub>0</sub> + a<sub>1</sub> x + ... + a<sub>n-1</sub> x<sup>n-1</sup> + a<sub>n</sub> x<sup>n</sup>
    </p>

    <hr>

    Create by <a href="#">andron13</a>

<!--
    <sub> - отображение в виде нижнего индекса
    <sup> - отображение в виде верхнего индекса
    <em>  - курсивное логическое начертание
-->
